<html>
<head>
    <meta charset="utf-8"/>
    <title>Form</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
   <p dir="rtl" id="uimessage1" style="color:red"></p>
   <form action="#" method="POST">
        <div class="container">
        <h3 dir="rtl">لطفا فرم زیر را پر کنید.</h3>
        <hr>

        <p dir="rtl">
        <label for="gender"><b>عنوان</b></label>
        <select name="uigender">
            <option value="-2">انتخاب از فهرست ...</option>
            <option value="1">آقا  </option>
            <option value="0">خانم</option>
            <option value=-1>غیره</option>
        </select>
        </p>
        <br/>

        <p dir="rtl">
        <label for="username"><b>نام کاربر</b></label>
        <input type="text" name="uiname" maxlength="50" minlength="3">
        </p>
        <br/>

        <p dir="rtl">
        <label for="userlastname"><b>نام خانوادگی کاربر</b></label>
        <input type="text" name="uifamily" maxlength="100" minlength="3">
        </p>
        <br/>

        <p dir="rtl">
        <label for="enusername"><b>نام و نام خانوادگی انگلیسی کاربر</b></label>
        <input type="text"  name="uiename" maxlength="150">
        </p>
        <br/>

        <p dir="rtl">
        <label for="email"><b>آدرس پست الکترونیکی</b></label>
        <input type="text"  name="uiemail"  required>
        </p>
        <br/>

        <p dir="rtl">
        <label for="phone"><b>شماره تلفن همراه</b></label>
        <input type="tel" name="uiphone"  dir="ltr" placeholder="۰۹" pattern="[0][9][0-9]{2}[0-9]{7}" onkeypress="return isNumber(event)" required>
        </p>
        <br/>

        <p dir="rtl">
        <label for="nationalcode"><b>کد ملی</b></label>
        <input type="text" dir="ltr" placeholder="۱۲۰_۳۴۵۶۷۸_۹"  name="uicode" onkeypress="return isNumber(event)">
        </p>
        <br/>

        <p dir="rtl">
        <label for="password"><b>رمزعبور</b></label>
        <input type="text" name="uipass" maxlength="24" minlength="8">
        </p>
        <br/>

        <p dir="rtl">
        <label for="repeat"><b>تایید رمز عبور</b></label>
        <input type="text" name="uiagain" />
        </p>
        <br/>

        <p dir="rtl">
        <label for="address"><b>آدرس</b></label>
        <input type="text" name="uiaddress" maxlength="250">
        </p>
        <br/>

        <p dir="rtl">
        <label for="birthdate"><b>تاریخ تولد</b></label>
        <input type="text" dir="ltr" placeholder=" ۱۳۹۹/ ۰۹/۰۹" name="uidate">
        </p>
        <br/>

        <p dir="rtl">
        
        <label for="stattus"><b>وضعیت تاهل</b> <input type="radio" name="uistatus" value="single" required> مجرد </input>
                                                <input type="radio" name="uistatus" value="married" required> متاهل </input>
        <br/>
        </p>
        </label>
        <p dir="rtl">
        <label for="intrest"><b>انتخاب علاقه مندی ها</b></label>
        <input type="checkbox" name="uiselect"  value="1">فیلم.</input>
        <input type="checkbox" name="uiselect"  value="2">فوتبال.</input>
        <input type="checkbox" name="uiselect"  value="3">فست فود.</input>
        <input type="checkbox" name="uiselect"  value="4">ورزش.</input>
        </p>
        <br/>
           
        <p dir="rtl">
        <input type="submit" name="uisubmit" onclick="return formvalidation()" value="ثبت نهایی" />
        </p>
        <br/>

        <hr>
        </p>
       </div>
   </form>
</body>
</html>
